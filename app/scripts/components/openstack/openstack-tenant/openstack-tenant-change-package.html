<div class="modal-header">
    <h3 class="modal-title">Change VPC package</h3>
</div>
<div class="modal-body">
    <div ng-if="$ctrl.loading">
        <loading-spinner/>
    </div>
    <div ng-if="!$ctrl.loading">
        <p>
          <strong>Tenant name:</strong>
          {{ $ctrl.tenant.name }}
        </p>

        <p ng-if="$ctrl.templateDisplay">
          <strong>Current VPC package:</strong>
          {{ ::$ctrl.templateDisplay }}
        </p>
        <p class="text-danger"
           ng-repeat="error in $ctrl.errors.package"
           ng-bind="error"></p>

        <p ng-if="$ctrl.templates.length === 0">
          There are no suitable VPC packages for this tenant.
        </p>

        <div ng-if="$ctrl.templates.length">
          <p><strong>New VPC package:</strong></p>
          <choices-table
              choices="$ctrl.templates"
              columns="$ctrl.columns"
              value="$ctrl.newTemplate"
              select-item="$ctrl.selectTemplate(item)">
          </choices-table>
        </div>
        <p class="text-danger"
           ng-repeat="error in $ctrl.errors.template"
           ng-bind="error"></p>
    </div>
</div>
<div class="modal-footer">
    <button
      type="submit"
      class="btn btn-primary"
      submit-button="$ctrl.submitForm()"
      ng-disabled="!$ctrl.newTemplate">
      Submit
    </button>
    <button
      type="button"
      class="btn btn-default"
      ng-click="$ctrl.dismiss()">
      Cancel
    </button>
</div>
