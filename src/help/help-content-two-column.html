<div class="instruction-page instruction-page-two-column">
  <div class="instruction-content pull-right">
    <div bind-html-compile="$ctrl.model.content"></div>
    <div class="m-t-md" ng-if="$ctrl.model.link">
      <a
        ng-href="{{ $ctrl.model.link }}"
        target="_blank"
        rel="noopener noreferrer"
        >Instructions on the official site</a
      >
    </div>
  </div>
  <div class="instruction-image">
    <image-box
      image="images/help/{{ $ctrl.model.key.toLowerCase() }}_tokens.png"
    ></image-box>
  </div>
</div>
