<div class="form-group">
  <div class="btn-group">
    <label
      uib-btn-checkbox
      class="btn btn-default btn-sm"
      ng-repeat="filter in $ctrl.searchFilters"
      ng-model="filter.chosen"
      ng-disabled="$ctrl.isLoading">
      {{ filter.title | translate }}
    </label>
  </div>
  <i class="fa fa-spinner {{$ctrl.isLoading ? 'fa-spin' : ''}}" ng-show="$ctrl.isLoading"></i>
</div>
