<div class="modal-header">
  <h3 class="modal-title">
    {{ ::$ctrl.title }}
  </h3>
</div>

<div class="modal-body">
  <choices-table
    choices="$ctrl.choices"
    columns="$ctrl.columns"
    filter-options="$ctrl.filterOptions"
    value="$ctrl.value"
    select-item="$ctrl.selectItem(item)"
  >
  </choices-table>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$ctrl.dismiss()">Cancel</button>
  <button class="btn btn-default" ng-click="$ctrl.reset()">Reset</button>
  <button class="btn btn-primary" ng-click="$ctrl.confirm()">Select</button>
</div>
