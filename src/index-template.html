<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="opennodecloud.com" />
    <title>Waldur | Cloud Service Management</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Allow installing the app to the homescreen. Temporarily disabled due to caching issues. -->
    <!-- link rel="manifest" href="manifest.json" -->
  </head>
  <body
    class="fixed-sidebar {{ $state.current.data.bodyClass }}"
    id="page-top"
    ng-csp="no-unsafe-eval"
  >
    <div class="loading-screen" ng-if="::false">
      <style>
        .loading-screen {
          position: relative;
          top: 35%;
        }
        .loading-screen img {
          display: block;
          margin: 0 auto;
        }
        .loading-title {
          color: #676a6c;
          text-align: center;
        }
        .loading-title:after {
          color: #2f4050;
          content: ' .';
          font-size: 40px;
          animation: dots-mobile 1s steps(5, end) infinite;
        }

        @media screen and (min-width: 769px) {
          .loading-title:after {
            color: #ffffff;
            animation: dots 1s steps(5, end) infinite;
          }
        }

        @keyframes dots-mobile {
          0% {
            text-shadow: 0.25em 0 0 #ffffff, 0.5em 0 0 #ffffff;
          }
          33% {
            text-shadow: 0.25em 0 0 #2f4050, 0.5em 0 0 #ffffff;
          }
          66% {
            text-shadow: 0.25em 0 0 #2f4050, 0.5em 0 0 #2f4050;
          }
          100% {
            color: #ffffff;
            text-shadow: 0.25em 0 0 #ffffff, 0.5em 0 0 #ffffff;
          }
        }

        @keyframes dots {
          0% {
            text-shadow: 0.25em 0 0 #2f4050, 0.5em 0 0 #2f4050;
          }
          33% {
            text-shadow: 0.25em 0 0 #ffffff, 0.5em 0 0 #2f4050;
          }
          66% {
            text-shadow: 0.25em 0 0 #ffffff, 0.5em 0 0 #ffffff;
          }
          100% {
            color: #2f4050;
            text-shadow: 0.25em 0 0 #2f4050, 0.5em 0 0 #2f4050;
          }
        }
      </style>
      <img src="/images/waldur/logo120x120.png" alt="Logo should be here" />
      <h1 class="loading-title">Loading assets, please wait.</h1>
    </div>
    <div class="erred-screen center-block" style="display: none">
      <style>
        .erred-screen {
          position: relative;
          top: 25%;
          text-align: center;
          color: #676a6c;
          max-width: 500px;
        }
        @media (max-width: 768px) {
          .erred-screen-message {
            font-size: 17px;
            margin: 15px;
          }

          .erred-screen {
            top: 15%;
          }
        }
        .erred-screen-icon {
          font-size: 100pt;
        }
      </style>
      <div class="erred-screen-icon">
        <i class="fa fa-exclamation-triangle"></i>
      </div>
      <h1>Unable to bootstrap application.</h1>
      <p class="erred-screen-message"></p>
      <button
        type="button"
        class="btn btn-success text-uppercase"
        onclick="location.reload()"
      >
        <i class="fa fa-refresh"></i>
        Retry
      </button>
    </div>
    <noscript>
      <div class="container">
        <div class="row">
          <div
            class="col-xs-12 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3"
          >
            <div class="noscript">
              <div class="noscript-img"></div>
              <div class="noscript-content">
                <h4>
                  It seems javascript is disabled. To display the content,
                  enable javascript in your browser.
                </h4>
                <p>
                  Review and follow the instructions provided by your browser:
                </p>
                <ul>
                  <li>
                    <a
                      href="http://activatejavascript.org/instructions/chrome#instructions"
                      target="_blank"
                      >Chrome</a
                    >
                  </li>
                  <li>
                    <a
                      href="http://activatejavascript.org/instructions/firefox#instructions"
                      target="_blank"
                      >Firefox</a
                    >
                  </li>
                  <li>
                    <a
                      href="http://activatejavascript.org/instructions/opera#instructions"
                      target="_blank"
                      >Opera</a
                    >
                  </li>
                  <li>
                    <a
                      href="http://activatejavascript.org/instructions/safari#instructions"
                      target="_blank"
                      >Safari</a
                    >
                  </li>
                  <li>
                    <a
                      href="http://activatejavascript.org/instructions/ie#instructions"
                      target="_blank"
                      >Internet Explorer</a
                    >
                  </li>
                  <li>
                    <a
                      href="http://activatejavascript.org/instructions/ios#instructions"
                      target="_blank"
                      >IOS</a
                    >
                  </li>
                  <li>
                    <a
                      href="http://activatejavascript.org/instructions/android#instructions"
                      target="_blank"
                      >Android</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </noscript>
    <div class="flash-message-fixed" flash-message="5000"></div>
    <ui-view id="wrapper"></ui-view>
  </body>
</html>
