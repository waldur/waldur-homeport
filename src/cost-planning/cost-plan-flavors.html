<table class="table">
  <thead>
    <tr>
      <th class="col-md-5" translate>Component</th>
      <th class="col-md-5" translate>Flavor</th>
      <th class="col-md-1" translate>Quantity</th>
      <th class="col-md-1">
        <span translate>Price</span>
        <price-tooltip></price-tooltip>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items">
      <td>
        <cost-plan-component component="item.preset"></cost-plan-component>
      </td>
      <td ng-switch="$ctrl.serviceType">
        <openstack-flavor-info flavor="item.flavor" ng-switch-when="OpenStackTenant"></openstack-flavor-info>
        <span ng-switch-when="Azure">{{item.size.name}}</span>
        <span ng-switch-default translate>N/A</span>
      </td>
      <td>
        {{ item.quantity }}
      </td>
      <td>
        {{ item.price | defaultCurrency }}
      </td>
    </tr>
  </tbody>
</table>
