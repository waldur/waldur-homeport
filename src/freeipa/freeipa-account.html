<div ng-if="$ctrl.loading">
  <loading-spinner></loading-spinner>
</div>
<div ng-if="!$ctrl.loading" class="wrapper wrapper-content">
  <div ng-if="$ctrl.userHasProfile">
    <freeipa-account-edit
      profile="$ctrl.profile"
      on-profile-removed="$ctrl.refreshProfile()"
    ></freeipa-account-edit>
  </div>
  <div ng-if="!$ctrl.userHasProfile">
    <freeipa-account-create
      on-profile-added="$ctrl.refreshProfile()"
    ></freeipa-account-create>
  </div>
</div>
