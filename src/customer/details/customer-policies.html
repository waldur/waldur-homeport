<div class="settings">
  <div class="settings-header" ng-click="$ctrl.toggleActions()">
    <div class="settings-title" translate>Policies</div>
    <button class="btn btn-default" type="button">
      <span ng-if="!$ctrl.actionsExpanded" translate>Expand</span>
      <span ng-if="$ctrl.actionsExpanded" translate>Collapse</span>
    </button>
    <p class="settings-subtitle">
      Update cost threshold and FreeIPA group quota.
    </p>
  </div>
  <div ng-if="$ctrl.actionsExpanded">
    <form
      name="$ctrl.policiesForm"
      class="form-horizontal"
      visible-if="'freeipa'"
    >
      <freeipa-quota
        quota="$ctrl.quota"
        can-manage="$ctrl.user.is_staff"
        currency="$ctrl.currency"
      >
      </freeipa-quota>
    </form>

    <customer-threshold
      model="$ctrl.thresholdModel"
      field="$ctrl.thresholdField"
    ></customer-threshold>
    <div class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button
            type="submit"
            class="btn btn-primary"
            submit-button="$ctrl.updatePolicies()"
            ng-disabled="$ctrl.policiesForm.$invalid"
          >
            <span translate>Update</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
