<ui-select ng-model="$ctrl.model[$ctrl.field.name]">
  <ui-select-match placeholder="{{ $ctrl.field.placeholder | translate }}">
    {{ $select.selected.display_name }}
  </ui-select-match>
  <ui-select-choices
    repeat="country in $ctrl.countryChoices | filter: $select.search"
    refresh-delay="0"
  >
    <span class="f16"
      ><span class="flag {{ country.value | lowercase }}"></span
    ></span>
    {{ ::country.display_name }}
  </ui-select-choices>
</ui-select>
