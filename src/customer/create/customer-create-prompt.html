<div class="modal-header">
  <h3 class="modal-title" translate>
    Would you like to register your organization?
  </h3>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" ng-click="$ctrl.close()">
    <span translate>Yes, I would</span>
  </button>
  <button type="button" class="btn btn-default" ng-click="$ctrl.dismiss()">
    <span translate>No, I will do it later</span>
  </button>
</div>
