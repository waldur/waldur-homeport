<div class="modal-header">
  <h3 class="modal-title" translate>
    Request custom flavour for {{ $ctrl.tenant.name }}
  </h3>
</div>
<div>
  <div class="modal-body">
    <p translate>
      To create custom flavour, please send a request to
      {{ $ctrl.supportEmail }}.
    </p>

  <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="$ctrl.close()">

  </div>
</div>
