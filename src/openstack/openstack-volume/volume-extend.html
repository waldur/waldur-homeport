<div class="modal-header">
  <h3 class="modal-title" translate>Extend OpenStack volume</h3>
</div>
<div class="modal-body">
  <p>
    <strong><span translate>Volume name</span>:</strong> {{ resource.name }}
  </p>

  <p>
    <strong><span translate>Current size</span>:</strong>
    {{ resource.size | filesize }}
  </p>

  <div class="form-group">
    <label class="control-label" for="newSize"
      ><span translate>New size</span>:</label
    >
    <div class="input-group">
      <input
        class="form-control"
        id="newSize"
        type="number"
        ng-model="options.newSize"
        min="{{ minSize }}"
      />
      <span class="input-group-addon" translate>GB</span>
    </div>
    <p
      class="text-danger"
      ng-if="errors.disk_size"
      ng-bind="errors.disk_size"
    ></p>
  </div>

  <div class="form-group" ng-if="errors">
    <p class="text-danger" ng-repeat="error in errors" ng-bind="error"></p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" submit-button="submitForm()">
    <span translate>Submit</span>
  </button>
  <button class="btn btn-default" ng-click="$dismiss()" translate>
    Cancel
  </button>
</div>
