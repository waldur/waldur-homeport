<div class="m-t-xs row">
  <div class="col-md-8" ng-bind-html="!$ctrl.showSecret ? $ctrl.maskedToken : $ctrl.token"></div>
  <div class="col-md-4">
    <a class="fa password-icon"
      ng-class="{'fa-eye-slash': $ctrl.showSecret, 'fa-eye': !$ctrl.showSecret}"
      title="{{ $ctrl.showSecret ? 'Hide' : 'Show' }}"
      ng-click="$ctrl.showSecret = !$ctrl.showSecret">
    </a>
  </div>
</div>
